<div class="container pt-5">

  <article class="card-body col-6 offset-3">
    <h2>Password Generator</h2>
    <div class="form-group">
      <label for="enterText">Enter a password Length to be generated.(e.g. 10) </label>
      <input class="form-control" id="enterText"
             (input)="checkPasswordLength($event.target.value)">
    </div>

    <div class="form-group">
      <input type="checkbox" (change)="useNumbers()"> Use Numbers <br>
      <input type="checkbox" (change)="useSymbols()"> Use Symbols<br>
      <input type="checkbox" (change)="useLetters()"> Use Letters
    </div>


    <div class="form-row">
      <div class="form-group col-md-6">
        <button type="submit" class="btn btn-outline-primary form-control"
                [disabled]="!(passwordLength && (includeSymbols || includeNumbers || includeLetters))"
                (click)="generatePassword()">Generate Password
        </button>
      </div>

      <div class="form-group col-md-6">
        <button type="submit" class="btn btn-outline-warning form-control"
                (click)="reset()">Reset
        </button>
      </div>
    </div>

    <div class="form-group">
      <div class="form-group alert-info text-center" *ngIf="password">
        <h4>Your Generated Password</h4>
        <input class="form-control" [value]="password">
      </div>
    </div>

  </article>
</div>
